<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>From Dork to Goob ğŸ’–</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    /* ğŸŒˆ Animated gradient background */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #d1e8ff);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ğŸ» Bear Head */
    .bear {
      width: 140px;
      height: 140px;
      background: #b07146;
      border-radius: 50%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bounce 2s infinite;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-top: 20px;
      z-index: 10;
    }

    .ear {
      width: 50px;
      height: 50px;
      background: #b07146;
      border-radius: 50%;
      position: absolute;
      top: -15px;
    }
    .ear.left { left: -10px; }
    .ear.right { right: -10px; }

    .muzzle {
      width: 60px;
      height: 45px;
      background: #f7e3d2;
      border-radius: 50%;
      position: absolute;
      bottom: 35px;
    }

    .nose {
      width: 18px;
      height: 12px;
      background: #4a2d1f;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .eyes {
      position: relative;
      display: flex;
      gap: 30px;
      z-index: 1;
    }
    .eye {
      width: 14px;
      height: 14px;
      background: #000;
      border-radius: 50%;
    }

    /* ğŸ—¨ï¸ Speech Bubble ABOVE */
    .speech-bubble {
      position: relative;
      background: white;
      border-radius: 20px;
      padding: 15px 20px;
      max-width: 300px;
      font-size: 1rem;
      text-align: center;
      color: #333;
      font-weight: 600;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transform: translate(80px, -20px);
      z-index: 10;
    }

    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 30px;
      border-width: 15px 15px 0;
      border-style: solid;
      border-color: white transparent transparent transparent;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    /* â¤ï¸ Floating hearts (original) */
    .heart {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      transform: rotate(45deg);
      animation: floatUp 5s linear infinite;
      z-index: 1;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-600px) rotate(45deg); opacity: 0; }
    }

    /* â˜ï¸ Floating clouds & stars */
    .floating {
      position: absolute;
      font-size: 2rem;
      opacity: 0.8;
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* ğŸ° Sticker-style animals */
    .sticker {
      position: absolute;
      font-size: 3rem;
      text-shadow: 0 0 8px rgba(255,255,255,0.8);
      animation: bobbing 5s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes bobbing {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(3deg); }
    }

    /* ğŸ’– Hearts/sparkles drifting down */
    .drift {
      position: absolute;
      top: -10%;
      font-size: 1.5rem;
      opacity: 0.8;
      animation: driftDown 8s linear infinite;
      z-index: 0;
    }

    @keyframes driftDown {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(110vh) scale(1.3); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- âœ¨ Background decorations -->
  <div class="floating cloud" style="top:10%; left:5%;">â˜ï¸</div>
  <div class="floating cloud" style="top:20%; left:80%;">â˜ï¸</div>
  <div class="floating star" style="top:35%; left:15%;">âœ¨</div>
  <div class="floating star" style="top:60%; left:75%;">ğŸŒŸ</div>

  <!-- ğŸ° Cute sticker animals -->
  <div class="sticker" style="top:70%; left:10%;">ğŸ°</div>
  <div class="sticker" style="top:20%; left:70%;">ğŸ¦Š</div>
  <div class="sticker" style="top:50%; left:40%;">ğŸ¥</div>
  <div class="sticker" style="top:80%; left:85%;">ğŸ¼</div>

  <!-- ğŸ’– Floating hearts/sparkles drifting down -->
  <div class="drift" style="left:15%;">ğŸ’–</div>
  <div class="drift" style="left:40%;">ğŸ’«</div>
  <div class="drift" style="left:60%;">ğŸ’</div>
  <div class="drift" style="left:80%;">âœ¨</div>

  <!-- ğŸ—¨ï¸ Speech Bubble & Bear -->
  <div class="speech-bubble">
    I can be a doofus sometimes...<br>
    But only cuz I like you! ğŸ«¶<br>
    Please go easy on me! ğŸ¥ºğŸ¥ºğŸ’–
  </div>

  <div class="bear">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="muzzle">
      <div class="nose"></div>
    </div>
  </div>

  <script>
    // Floating heart generator
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 400);
  </script>

</body>
</html>
